<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        Pa√≠s: <small>{{ pais.name.common }}</small>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags.svg" class="img-thumbnail" />
    </div>
  </div>

  <ng-container *ngIf="pais.translations">
    <h3>Traducciones</h3>
    <div class="row">
      <div class="col">
        <span
          class="badge bg-primary me-1"
          [title]="item"
          *ngFor="let item of Object.keys(pais.translations); index as i"
          >{{ pais.translations[item].common }}</span
        >
      </div>
    </div>
    <pre class="mt-5">
      {{ pais | json }}
    </pre>
  </ng-container>


</ng-template>
