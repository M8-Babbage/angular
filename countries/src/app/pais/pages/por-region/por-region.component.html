<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Buscar por región <small>{{ regionActiva | titlecase }}</small>
  </h3>
  <hr />
  <h5>Selecciona la región</h5>
  
  <div class="row">
    <div class="col">
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- [ngClass]="{
        'btn-primary text-white': regionActiva === region,
        'btn-outline-primary': regionActiva !== region
      }" -->
      <!-- [class]="region === regionActiva ? 'btn-primary text-white' : 'btn-outline-primary'" -->
      <button
        (click)="activarRegion(region)"
        [class]="getClaseCSS(region)"
        class="btn mb-2"
        *ngFor="let region of regiones"
      >
        {{ region | titlecase }}
      </button>
    </div>
  
    <hr />
</div>

  <div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con {{ termino }}
  </div>

  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
